spring.application.name=stockapi
spring.profiles.active=dev
server.port=8080
management.endpoints.web.exposure.include=health,info
spring.jackson.time-zone=Europe/Warsaw

### PostgresSQL Configuration ###
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

### JPA Configuration ###
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Warsaw

### JWT Configuration ###
jwt.secret=${JWT_SECRET}
jwt.expirationMs=86400000

### KAFKA Configuration ###
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=stockapi
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

logging.level.com.stockviewer.stockapi.logging.RequestLoggingFilter=INFO
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

### STOCK Info Configuration ###
candles.supported=${INTERVALS}


