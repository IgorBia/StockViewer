<div class="dashboard-container">
  <h2>Dashboard Publiczny</h2>

  <div class="search-section">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Wyszukaj spółkę lub symbol"
    />
    <button (click)="onSearch()">Szukaj</button>
  </div>

  <div class="chart-section">
    <app-chart [symbol]="selectedSymbol"></app-chart>
  </div>

  <div class="auth-section">
    <button routerLink="/login">Zaloguj / Zarejestruj</button>
  </div>
</div>
