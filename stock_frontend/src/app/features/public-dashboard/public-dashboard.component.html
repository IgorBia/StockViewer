<div class="dashboard-container">
  <div class="search-section">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Wyszukaj spółkę lub symbol"
    />
    <button (click)="onSearch()">Szukaj</button>
  </div>

  <div class="chart-section">
    <div class="chart-wrapper"> 
      <app-chart [symbol]="selectedSymbol"></app-chart>
    </div>
  </div>

  <div class="auth-section" *ngIf="showAuthControl">
    <button (click)="showAuth = true">Open Auth</button>
    <app-auth *ngIf="showAuth" (closed)="showAuth = false"></app-auth>
  </div>
</div>
